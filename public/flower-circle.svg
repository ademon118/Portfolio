<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="petalGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer decorative circle -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="url(#petalGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Flower petals (8 petals) -->
  <g transform="translate(200, 200)">
    <!-- Petal 1 -->
    <ellipse cx="0" cy="-140" rx="25" ry="60" fill="url(#petalGradient)" opacity="0.9" transform="rotate(0)"/>
    <!-- Petal 2 -->
    <ellipse cx="0" cy="-140" rx="25" ry="60" fill="url(#petalGradient)" opacity="0.9" transform="rotate(45)"/>
    <!-- Petal 3 -->
    <ellipse cx="0" cy="-140" rx="25" ry="60" fill="url(#petalGradient)" opacity="0.9" transform="rotate(90)"/>
    <!-- Petal 4 -->
    <ellipse cx="0" cy="-140" rx="25" ry="60" fill="url(#petalGradient)" opacity="0.9" transform="rotate(135)"/>
    <!-- Petal 5 -->
    <ellipse cx="0" cy="-140" rx="25" ry="60" fill="url(#petalGradient)" opacity="0.9" transform="rotate(180)"/>
    <!-- Petal 6 -->
    <ellipse cx="0" cy="-140" rx="25" ry="60" fill="url(#petalGradient)" opacity="0.9" transform="rotate(225)"/>
    <!-- Petal 7 -->
    <ellipse cx="0" cy="-140" rx="25" ry="60" fill="url(#petalGradient)" opacity="0.9" transform="rotate(270)"/>
    <!-- Petal 8 -->
    <ellipse cx="0" cy="-140" rx="25" ry="60" fill="url(#petalGradient)" opacity="0.9" transform="rotate(315)"/>
  </g>
  
  <!-- Inner decorative petals (smaller) -->
  <g transform="translate(200, 200)">
    <ellipse cx="0" cy="-100" rx="15" ry="40" fill="url(#petalGradient)" opacity="0.7" transform="rotate(22.5)"/>
    <ellipse cx="0" cy="-100" rx="15" ry="40" fill="url(#petalGradient)" opacity="0.7" transform="rotate(67.5)"/>
    <ellipse cx="0" cy="-100" rx="15" ry="40" fill="url(#petalGradient)" opacity="0.7" transform="rotate(112.5)"/>
    <ellipse cx="0" cy="-100" rx="15" ry="40" fill="url(#petalGradient)" opacity="0.7" transform="rotate(157.5)"/>
    <ellipse cx="0" cy="-100" rx="15" ry="40" fill="url(#petalGradient)" opacity="0.7" transform="rotate(202.5)"/>
    <ellipse cx="0" cy="-100" rx="15" ry="40" fill="url(#petalGradient)" opacity="0.7" transform="rotate(247.5)"/>
    <ellipse cx="0" cy="-100" rx="15" ry="40" fill="url(#petalGradient)" opacity="0.7" transform="rotate(292.5)"/>
    <ellipse cx="0" cy="-100" rx="15" ry="40" fill="url(#petalGradient)" opacity="0.7" transform="rotate(337.5)"/>
  </g>
  
  <!-- Center circle -->
  <circle cx="200" cy="200" r="35" fill="url(#centerGradient)"/>
  <circle cx="200" cy="200" r="25" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Decorative dots around center -->
  <circle cx="200" cy="160" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="240" cy="200" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="200" cy="240" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="160" cy="200" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="220" cy="170" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="230" cy="230" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="170" cy="230" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="180" cy="170" r="3" fill="#3b82f6" opacity="0.6"/>
</svg>

