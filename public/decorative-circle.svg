<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.8"/>
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.5"/>
  
  <!-- Geometric pattern - hexagons -->
  <g transform="translate(200, 200)">
    <!-- Outer hexagon -->
    <polygon points="0,-150 130,-75 130,75 0,150 -130,75 -130,-75" 
             fill="none" 
             stroke="url(#grad1)" 
             stroke-width="2" 
             opacity="0.7"/>
    
    <!-- Middle hexagon -->
    <polygon points="0,-100 87,-50 87,50 0,100 -87,50 -87,-50" 
             fill="none" 
             stroke="url(#grad1)" 
             stroke-width="2" 
             opacity="0.6"/>
    
    <!-- Inner hexagon -->
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" 
             fill="none" 
             stroke="url(#grad1)" 
             stroke-width="2" 
             opacity="0.8"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="50" r="8" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="350" cy="200" r="8" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="200" cy="350" r="8" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="50" cy="200" r="8" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Diagonal lines -->
  <line x1="200" y1="50" x2="200" y2="350" stroke="url(#grad2)" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="url(#grad2)" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="100" x2="300" y2="300" stroke="url(#grad2)" stroke-width="1" opacity="0.4"/>
  <line x1="300" y1="100" x2="100" y2="300" stroke="url(#grad2)" stroke-width="1" opacity="0.4"/>
  
  <!-- Center circle -->
  <circle cx="200" cy="200" r="30" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="200" cy="200" r="20" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  
  <!-- Small decorative dots -->
  <circle cx="200" cy="120" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="200" cy="280" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="120" y="200" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="280" cy="200" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="250" cy="150" r="3" fill="#06b6d4" opacity="0.6"/>
  <circle cx="150" cy="250" r="3" fill="#06b6d4" opacity="0.6"/>
  <circle cx="150" cy="150" r="3" fill="#06b6d4" opacity="0.6"/>
  <circle cx="250" cy="250" r="3" fill="#06b6d4" opacity="0.6"/>
</svg>

